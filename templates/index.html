<!doctype html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="{{ url_for('static', filename='js/millionaire.js') }}"></script>

	<!-- Map setup -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/datamaps.world.min.js') }}"></script>

	<title>Welcome to the millionaire project</title>

</head>
<body>

	<div id="container" style="position: relative; width: 800px; height: 600px;"></div>
	<script>
	    var map = new Datamap({element: document.getElementById('container'), 
	    	fills: {MILL: 'green', BILL: 'blue', defaultFill: 'orange'},         
	    	geographyConfig: {highlightOnHover: false}});
	</script>

 	<label for="amount">Amount</label>
  	<input id="amount" type="number" class="form-control" id="amount">

	<label for="currency-selector">Currency</label>
	<select id="currency" class="form-control currency-selector" id="currency-selector"></select>

	<br>

	<input id="convert" type="button" class="btn btn-primary" value="Find out!">

	<table id="results" class="table table-striped table-bordered" style="display: none;">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Currency</th>
	      <th scope="col">Amount</th>
	      <th scope="col">Countries</th>
	    </tr>
	  </thead>
	  <tbody>
	  	
	  </tbody>
	 </table>
</body>
